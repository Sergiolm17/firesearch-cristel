<body>    
        

<a  href="search.html"><i class="fa fa-toggle-on"></i>BUSCADOR</a>
<div class="panel panel-primary">
    <div class="panel-heading">
        Datos Personales
    </div>
    <div class="panel-body">
        <form role="form" onsubmit="return false">
            <div class=" col-md-12 col-xs-12 form-group">
                <div class="col-md-12 col-xs-12">
                    <label>Apellido</label> 
                </div>
                <div class="col-md-12 col-xs-12">
                    <input id="lastname" class="form-control" type="text" tabindex="1">   
                </div>
                <div class="col-md-3 col-xs-12">
                    <label>Nombre</label> 
                </div>
                <div class="col-md-12 col-xs-12">
                    <input id="name" class="form-control" type="text" tabindex="1">                                
                </div>
            </div>   
        <div class="col-md-12 col-xs-12 form-group">
            <div class="col-md-12 col-xs-12">
                <label>Celular</label> 
            </div>
            <div class="col-md-6 col-xs-12">
                <input id="celular" type="tel" class="form-control" type="text" tabindex="2">                   
            </div>
            <div class="col-md-12 col-xs-12">
                <label>Edad</label> 
            </div>
            <div class="col-md-6 col-xs-12">
                <input id="edad" type="number" class="form-control" type="text" tabindex="2">                          
            </div>
        </div>
    </form>
</div>
<div class="panel panel-info">
    <div class="panel-heading">
        MEDIDA
    </div>  
<div class="panel-body">
        <form role="form" onsubmit="return false">
    <div class="col-md-12 col-xs-12">
        <div class="col-md-3 col-xs-12"></div>
        <div class="col-md-3 col-xs-4 ">
            <label>ESF</label>       
        </div>
        <div class="col-md-3 col-xs-4 ">
            <label>CIL</label>
        </div>
        <div class="col-md-3 col-xs-4 ">
            <label>GRADO</label>
        </div>  
    </div>
    <div class="col-md-12  col-xs-12">
        <div class="col-md-3 col-xs-12">
            <label>OD</label>                                                               
        </div>
        <div class="col-md-3 col-xs-4 ">
            <div class="col-md-12 col-xs-12">
                <div class="col-md-9 col-xs-9">
                    <input type="number" class="form-control" id="odesf" placeholder="OD ESF" step="0.25" tabindex="3"/>            
                    </div>
                <div class="col-md-3 col-xs-3">
                    <button id = "uno"    class="btn btn-block">-</button>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-xs-4 ">
            <div class="col-md-12 col-xs-12">
                <div class="col-md-9 col-xs-9">
                    <input type="number" class="form-control" id="odcil" placeholder="OD ESF" step="0.25" tabindex="4"/>            
                    </div>
                <div class="col-md-3 col-xs-3">
                    <button id = "dos"    class="btn btn-block">-</button>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-xs-4 ">
            <div class="col-md-12 col-xs-12">
                <div class="col-md-9 col-xs-9">
                    <input type="number" class="form-control" id="odgrad" placeholder="OD ESF" tabindex="5"/>            
                    </div>
                <div class="col-md-3 col-xs-3">
                    <button id = "botod"    class="btn btn-block">-</button>
                </div>
            </div>
        </div>             
    </div>
    <div class="col-md-12  col-xs-12">
        <div class="col-md-3 col-xs-12">
            <label>OI</label>                                                               
        </div>
        <div class="col-md-3 col-xs-4 ">
            <div class="col-md-12 col-xs-12">
                <div class="col-md-9 col-xs-9">
                    <input type="number" class="form-control" id="oiesf" placeholder="OD ESF" step="0.25" tabindex="6"/>                                
                </div>
                <div class="col-md-3 col-xs-3">
                    <button id = "tres"    class="btn btn-block">-</button>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-xs-4 ">
            <div class="col-md-12 col-xs-12">
                <div class="col-md-9 col-xs-9">
                    <input type="number" class="form-control" id="oicil" placeholder="OD ESF" step="0.25" tabindex="7"/>            
                </div>
                <div class="col-md-3 col-xs-3">
                    <button id = "cuatro"    class="btn btn-block">-</button>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-xs-4">
            <div class="col-md-12 col-xs-12">
                <div class="col-md-9 col-xs-9">
                    <input type="number" class="form-control" id="oigrad" placeholder="OD ESF" tabindex="8"/>            
                    </div>
                <div class="col-md-3 col-xs-3">
                    <button id = "botoi"    class="btn btn-block">-</button>
                </div>
            </div>
        </div>  
    </div>
    <div class="col-md-12  col-xs-12"  style="padding:3%;">
        <div class="col-md-3 col-xs-3" style="padding-left: 2%;">
            <label>DIP</label>                                                               
        </div>
        <div class="col-md-3 col-xs-3">
            <input type="number" class="form-control" id="dip" placeholder="DIP" tabindex="9"/>
        </div>
        <div class="col-md-3 col-xs-3" style="padding-left: 2%;">
            <label>ADD</label>                                                               
        </div>
        <div class="col-md-3 col-xs-3">
            <input type="number" class="form-control" id="adicion" placeholder="ADD" tabindex="12"/>
        </div>
    </div>
    </form>
            
        </div>
        <button id="add" type="button" class="btn btn-block btn-primary">GUARDAR</button>         
    </div>
</div>
<div class="centroall">
    
</div>



<div id="messagesDiv"></div>
