  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/chat.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>
  <a href="index.html" class="btn btn-block btn-primary btn-lg">VOLVER</a>

<div class="panel panel-info">
  <div class="panel-heading">
      Datos Personales
  </div>
  <div class="panel-body">
    <form role="form" onsubmit="return false">
            <div class="form-group">
                    <label id="llaveto" >CODIGO</label>

                </div>
      <div class="form-group">
          <label>Apellido</label>
          <input id="lastname" class="form-control" type="text">
      </div>
      <div class="form-group">
          <label>Nombre</label>
          <input id="name" class="form-control" type="text">
      </div><div class="form-group">
          <label>Celular</label>
          <input id="celular" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label>MEDIDA</label>
        <div class="col-md-12 col-xs-12">
          <div class="col-md-3 col-xs-12"></div>
          <div class="col-md-3 col-xs-4 ">
            <label>ESF</label>
          </div>
          <div class="col-md-3 col-xs-4 ">
            <label>CIL</label>
          </div>
          <div class="col-md-3 col-xs-4 ">
            <label>GRADO</label>
              </div>
        </div>

        <div class="col-md-12  col-xs-12">
            <div class="col-md-3 col-xs-12">
                <label>OD</label>
            </div>
            <div class="col-md-3 col-xs-4 ">
                <input type="number" class="form-control" id="odesf" placeholder="OD ESF" step="0.25"/>
            </div>
            <div class="col-md-3 col-xs-4 ">
                <input type="number" class="form-control" id="odcil" placeholder="OD ESF" step="0.25"/>
            </div>
            <div class="col-md-3 col-xs-4 ">
                <input type="number" class="form-control" id="odgrad" placeholder="OD GRADO"/>
            </div>
        </div>

        <div class="col-md-12  col-xs-12">
          <div class="col-md-3 col-xs-12">
              <label>OI</label>
          </div>
          <div class="col-md-3 col-xs-4 ">
            <input type="number" class="form-control" id="oiesf" placeholder="OD ESF" step="0.25"/>
          </div>
          <div class="col-md-3 col-xs-4 ">
            <input type="number" class="form-control" id="oicil" placeholder="OD ESF" step="0.25"/>
          </div>
          <div class="col-md-3 col-xs-4 ">
            <input type="number" class="form-control" id="oigrad" placeholder="OI GRADO"/>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>


<div id="messagesDiv"></div>
