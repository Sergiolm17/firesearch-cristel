<!doctype html>
<html>
<head>
  <title>BUSCADOR</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- IE < 10 support -->
  <!--[if lte IE 9]>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.css">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/chat.css">
  
  <link rel="shortcut icon" type="image/x-icon" href="https://res.cloudinary.com/hilnmyskv/image/upload/c_fit,w_32,h_32/algolia-mark.ico" />
</head>
<body>
  <a  href="index.html"><i class="fa fa-toggle-on"></i>REGISTRO</a>
    
  <!-- INTERFACE -->
  <header>
    <div id="search-input"></div>
  </header>


  <main>
    <div id="brand" class="facet">
    </div>
    
    <div>
      <div id="hits"></div>
      <div id="pagination"></div>
    </div>
  </main>

<script type="text/html" id="hit-template">

  <div class="panel panel-primary">
      <div class="panel-heading">
          {{{_highlightResult.lastname.value}}} {{{_highlightResult.name.value}}}
      </div>
      <div class="panel-body">
          <div class="form-group">
              <div class="hit ">
              </div>
              <table>
                </table>
                <table class="bordercito table">
                  <thead>
                    <tr>
                      <th></th>
                      <th>ESF</th>
                      <th>CIL</th>
                      <th>GRADO</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>OD</td>
                      <td>{{{_highlightResult.odesf.value}}}</td>
                      <td>{{{_highlightResult.odcil.value}}}</td>
                      <td>{{{_highlightResult.odgrad.value}}}</td>
                    </tr>
                    <tr>
                      <td>OI</td>
                      <td >{{{_highlightResult.oiesf.value}}}</td>
                      <td >{{{_highlightResult.oicil.value}}}</td>
                      <td >{{{_highlightResult.oigrad.value}}}</td>
                    </tr>
                    <tr>
                          <td></td>
                          <td>DIP</td>
                          <td>{{{_highlightResult.dip.value}}}</td>
                          <td></td>
                    </tr>
                </tbody>
              </table>     
          </div>
      </div>
  </div>



</script>

  <script type="text/html" id="no-results-template">
    <div id="no-results-message">
      <p>No encontramos ningun resultado de <em>"{{query}}"</em>.</p>
     <!--
      <a href="." class='clear-all'>Eliminar busqueda</a>
     -->
    </div>
  </script>
  <!-- /TEMPLATES -->

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.js"></script>
  <script src="js/main.js"></script>
  <!-- /SCRIPTS -->

  <!-- GA -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-98919331-2', 'auto');
    ga('send', 'pageview');
  </script>
  <!-- /GA -->
</body>
</html>
